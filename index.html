<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <form method="POST">
            <label for="unit">Choose unit system:</label>
            <select name="unit" id="unit">
                <option value="metric">Metric (kg, cm)</option>
                <option value="imperial">Imperial (lbs, inches)</option>
            </select>

            <label for="weight">Weight:</label>
            <input type="number" name="weight" id="weight" placeholder="Enter weight" required>

            <label for="height">Height:</label>
            <input type="number" name="height" id="height" placeholder="Enter height" required>

            <button type="submit">Calculate BMI</button>
        </form>

        {% if bmi %}
            <p id="result">Your BMI: {{ bmi }} - {{ category }}</p>
        {% endif %}
    </div>
</body>
</html>
